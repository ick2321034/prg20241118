<!DOCTYPE html>
<html lang="ja"></html>
 <head>
    <meta charset="UTF-8">
    <title>市川天文台-ichiten</title>

    <link href="style.css" rel="stylesheet" />
 </head>
 <body>
    <h1>市川天文台</h1>

    <form>
      <fieldset>
         <legend>イベント申し込みフォーム</legend>
         <div>
            <input type="radio" id="contactChoice1" name="contact"/>
            <label for="contactChoice1">季節の大三角形の観察会</label>

            <input type="radio" id="contactChoice2" name="contact"/>
            <label for="contactChoice2">星座クイズ大会（決勝）</label>
         </div>
         <div>
            姓
            <input type="text">
            名
            <input type="text">
            <input type="radio" id="contactChoice3" name="contact"/>
            <label for="contactChoice3">男性</label>

            <input type="radio" id="contactChoice4" name="contact"/>
            <label for="contactChoice4">女性</label>
            </div>
            <div>
               電話番号
               <input type="text">
            </div>   
      </fieldset>
      <input type="submit" value="送　　信" onclick="ques()">

      <script>
         function ques(){
            if(window.confirm("申し込みますか？")){
               onclick="location.href='./result.html'"

            }else{
               send();
            }
         }
         
         function send(){
            alert("できませんでした")
         }
      </script>
      </form>
    <button onclick="location.href='./index.html'">戻る</button>
    
    <h6>※この天文台は架空のものです。実在していません</h6>
    </body>
</html>
